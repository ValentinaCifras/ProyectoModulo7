{% extends 'base.html' %}

{% block content %}
<div class="container text-center" id="crear_perfil">
    <div class="col">
        <h1> {{title}} </h1>
           <form  method="POST">
               {% csrf_token %}

            <div class="mb-3 text-center">
                <label for="{{form.tipo_usuario.id_for_label}}" class="form-label">
                    {{form.tipo_usuario.label_tag}}
                </label>
                <div>
                    {{form.tipo_usuario}}
                </div>
                <div class="text-danger">
                    {{form.tipo_usuario.errors}}
                </div>
            </div>

            <div class="mb-3 text-center">
                <label for="{{form.rut.id_for_label}}" class="form-label">
                    {{form.rut.label_tag}}
                </label>
                <div>
                    {{form.rut}}
                </div>
                <div class="text-danger">
                    {{form.rut.errors}}
                </div>
            </div>

            <div class="mb-3 text-center">
                <label for="{{form.direccion.id_for_label}}" class="form-label">
                    {{form.direccion.label_tag}}
                </label>
                <div>
                    {{form.direccion}}
                </div>
                <div class="text-danger">
                    {{form.direccion.errors}}
                </div>
            </div>

            <div class="mb-3 text-center">
                <label for="{{form.telefono.id_for_label}}" class="form-label">
                    {{form.telefono.label_tag}}
                </label>
                <div>
                    {{form.telefono}}
                </div>
                <div class="text-danger">
                    {{form.telefono.errors}}
                </div>
            </div>



               <button type="submit">Crear</button>
           </form>
    </div>
</div>


{% endblock content %}
